- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: glance_pre_install.yml
  tags:
    - glance-install

- include: glance_install.yml
  tags:
    - glance-install

- include: glance_post_install.yml
  tags:
    - glance-config

- include: "glance_init_{{ ansible_service_mgr }}.yml"
  tags:
    - glance-config

- include: glance_db_setup.yml
  static: no
  when:
    - "'glance_api' in group_names"
    - "inventory_hostname == (groups['glance_api'] | intersect(ansible_play_hosts))[0]"
  tags:
    - glance-config

- include: glance_service_setup.yml
  static: no
  when:
    - "'glance_api' in group_names"
    - "inventory_hostname == (groups['glance_api'] | intersect(ansible_play_hosts))[0]"
  tags:
    - glance-config

- name: Flush handlers
  meta: flush_handlers
